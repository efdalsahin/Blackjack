<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/cards.png" />
    <link rel="icon" href="/images/cards.png" />
    <meta name="description" content="Basically BlackJack...">
    <title>BlackJack</title>

    <link rel="stylesheet" href="index.css">
</head>

<body id="body">
    <div class="img"></div>

    <div class="container">
        <div class="title">
            <div class="content">
                <h1>Blackjack</h1>
            </div>
        </div>
        <div class="img">
            <img src="/images/pngwing.com (4).png" alt="">
        </div>

        <div class="other">
            <div class="content" style="text-align: center;">
                <p id="message-el">Want to play a round?</p>
            </div>

            <div class="content">
                <p id="cards-el">Cards:</p>
            </div>

            <div class="content">
                <p id="sum-el">Sum:</p>
            </div>
            <div class="buttons">
                <button id="start-btn" onclick="startGame()">START GAME</button>
                <button id="newcard-btn" onclick="newCard()">NEW CARD</button>
            </div>
            <div class="content">
                <p id="player-el"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
